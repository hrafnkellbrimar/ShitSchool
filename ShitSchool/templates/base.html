<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}ShitSchool{% endblock %}</title>
</head>

<body>

{% endif %} 
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
